<!DOCTYPE html>
<html>
    <head>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

        <style>

            body {
                font-family: 'Open Sans', sans-serif;
            }

            svg {
                margin : 0px;
            }

            .graphPath {
            }

            #detectorFactory {
                display : flex;
                flex-direction : column;
            }

            select {
                width : 280px;
            }

            button {
                width : 280px;
            }

            #svgContainer {
            }

            #labelContainer{
                width : 700px;
                margin-left : 10px;
            }

            .detectorLabel {
                font-size : 13pt;
            }

            .detectorLegendItem {
                text-decoration: line-through;
                font-weight: 7000;
                font-size : 24pt;
                line-height : 13pt;
                position : relative;
                top : 5px;
            }

            .textGuiInput {
                width : 40px;
                margin-left : 8px;
            }

            .guiContainer {
                display : flex;
                flex-direction : row;
            }

            .guiSubpanel{
                display : flex;
                flex-direction: column;
                margin : 5px;
            }

            .guiSubpanelHead {
                font-weight : bolder;
                background-color: rgb(28,38,116);
                color : white;
                padding-left: 10px;
            }

            #spectrumTextarea{
                width : 300px;
                height : 150px;
            }

            .tiltError {
                text-decoration: line-through;
                color : red;    
            }

        


        </style>
    </head>

    <body>
       

    <div class = "guiContainer">
        <div id = "detectorFactory" class ="guiSubpanel">
            <div class = "guiSubpanelHead">Add New Camera / Spectrometer </div>
        </div>

        <div class = "guiSubpanel">
            <div class = "guiSubpanelHead">Graph Controls</div>
            <div id = "cwlGui">Center Wavelength, nm: </div>
            <div id = "graphXLimsGui">Min & Max X-Axis, nm: </div>
            <div id = "graphYLimsGui">Min & Max Y-Axis, counts: </div>
        </div>

        <div class = "guiSubpanel" id = "graphOptions">
            <div class = "guiSubpanelHead">Options</div>
        </div>

    </div>

    <div class = "guiContainer">
        <div id = "svgContainer" class = "guiSubpanel">
            <div class = "guiSubpanelHead">Simulated Spectra</div>
        </div>
    </div>

    <div class = "guiContainer">
        <div id = "svgContainer" class = "guiSubpanel">
            <div class = "guiSubpanelHead">Legend (Click Entry to Dismiss)</div>
            <div id = "labelContainer"></div>
        </div>
    </div>

    <div class = "guiContainer">
        <div id = "svgContainer" class = "guiSubpanel">
            <div class = "guiSubpanelHead">Custom Spectrum Input</div>
            <div>add comma-separated rows of peak height (photons), center wavelength (nm), FWHM (nm)</div>
            <div id = "spectrumTextInput">
                <textarea id = "spectrumTextarea"></textarea>
            </div>
        </div>
    </div>





    </body>

    <script src = 'js/d3.min.js'></script>
    <script src = 'js/spectrometers.js'></script>
    <script src = 'js/cameraDefsJSON.js'></script>
    <script src = 'js/spectroSim.js'></script>


</html>
